<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>

  <!-- Ramen Menu -->
  <div id="ramen-menu">
    <!-- Ramen Images Here -->
  </div>

  <!-- Ramen Details -->
  <div id="ramen-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name">Insert Name Here</h2>
    <h3 class="restaurant">Insert Restaurant Here</h3>
  </div>

  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>

  <!-- Edit Ramen Form -->
  <form id="edit-ramen">
    <h4>Update the Featured Ramen</h4>
    <label for="new-rating">Rating: </label>
    <input type="number" name="new-rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Update" />
  </form>

  <!-- New Ramen Form -->
  <!--
    Note from Malcolm:
      I modified the ids & names from new-rating & new-comment to
      just rating & comment. The edit-ramen form uses the new-rating
      syntax, which makes sense. It doesn't make sense to have two
      elements with the same ID, so I changed this one. For consistency
      I also renamed the rest of the IDs to not have 'new' in them.
  -->
  <form id="new-ramen">
    <h4>Add New Ramen</h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" />
    <label for="restaurant">Restaurant: </label>
    <input type="text" name="restaurant" id="restaurant" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="image" />
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="rating" />
    <label for="comment">Comment: </label>
    <textarea name="comment" id="comment"></textarea>
    <input type="submit" value="Create" />
  </form>

</body>

</html>
